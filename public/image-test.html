<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test - Dreamswood Packaging</title>
    <style>
        .test-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            padding: 15px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Dreamswood Packaging - Image Gallery</h1>
    <div class="test-container">
        <div class="test-image" style="background-image: url('https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=400&h=300&fit=crop&crop=center')">
            Packaging Boxes
        </div>
        <div class="test-image" style="background-image: url('https://images.unsplash.com/photo-1586075010923-2dd4570fb338?w=400&h=300&fit=crop&crop=center')">
            Manufacturing Process
        </div>
        <div class="test-image" style="background-image: url('https://images.unsplash.com/photo-1580870069867-74c57ee1bb07?w=400&h=300&fit=crop&crop=center')">
            Protective Packaging
        </div>
        <div class="test-image" style="background-image: url('https://images.unsplash.com/photo-1565793298595-6a879b1d9492?w=600&h=400&fit=crop&crop=center')">
            Factory Production
        </div>
        <div class="test-image" style="background-image: url('https://images.unsplash.com/photo-1596462502278-27bfdc403348?w=400&h=300&fit=crop&crop=center')">
            Cosmetics Packaging
        </div>
        <div class="test-image" style="background-image: url('https://images.unsplash.com/photo-1532996122724-e3c354a0b15b?w=300&h=200&fit=crop&crop=center')">
            Sustainable Materials
        </div>
    </div>
</body>
</html>
